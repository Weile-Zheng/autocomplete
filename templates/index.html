<!DOCTYPE html>
<html>
<head>
    <title>Text Editor with GPT Autocomplete</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>

    <style>
        #editor {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
        }

        .suggestion {
            color: grey;
        }
    </style>
</head>
<body>
<div contenteditable="true" id="editor"></div>

<script>
    $(document).ready(function () {
        var editor = $('#editor');
        var originalText = '';
        var suggestion = '';
        var suggestionAccepted = false; // Flag to track if suggestion was accepted

        // Debounced version of the triggerAutocomplete function
        var debouncedAutocomplete = _.debounce(function () {
            triggerAutocomplete();
        }, 500);

        editor.on('input', function () {
            originalText = $(this).text();
            debouncedAutocomplete();
        });

        function triggerAutocomplete() {
            $.ajax({
                url: '/autocomplete',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ text: originalText }),
                success: function(response) {
                    suggestion = response.completion;
                    var suggestionHTML = originalText + '<span class="suggestion" aria-label="Autocomplete suggestion">' + suggestion + '</span>';
                    $('#editor').html(suggestionHTML);
                    placeCaretAtEnd(document.getElementById('editor'));
                    suggestionAccepted = false; // Reset the flag on successful autocomplete
                },
                error: function(xhr, status, error) {
                    console.error("Autocomplete error:", status, error);
                }
            });
        }

        editor.on('keydown', function(e) {
            if (e.keyCode === 9) {  // Tab key
                e.preventDefault();
                if (suggestion) {
                    $(this).html(originalText + suggestion);
                    placeCaretAtEnd(document.getElementById('editor'));
                    suggestion = '';
                    suggestionAccepted = true; // Set flag as suggestion is accepted
                }
            } else {
                if (!suggestionAccepted) {
                    // Remove the suggestion span if suggestion was not just accepted
                    $(this).html(originalText);
                    placeCaretAtEnd(document.getElementById('editor'));
                    suggestion = '';
                }
                suggestionAccepted = false; // Reset the flag for any key press other than Tab
            }
        });

        function placeCaretAtEnd(el) {
            el.focus();
            if (typeof window.getSelection != "undefined"
                && typeof document.createRange != "undefined") {
                var range = document.createRange();
                range.selectNodeContents(el);
                range.collapse(false);
                var sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
            }
        }
    });
</script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Text Editor with GPT Autocomplete</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #editor {
            width: 60%; /* Adjust width as needed */
            min-height: 80vh; /* Large vertical height */
            padding: 2em;
            border: 2px solid #dee2e6;
            font-size: 1rem;
            font-family: 'Arial', sans-serif;
            border-radius: .25rem;
            background-color: #fff;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .075);
            outline: none;
            overflow-y: auto;
        }

        .suggestion {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div contenteditable="true" id="editor" class="form-control"></div>

<script>

    function sanitizeText(text) {
    var div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}


    $(document).ready(function () {
        var editor = $('#editor');
        var originalText = '';
        var suggestion = '';
        var suggestionAccepted = false; // Flag to indicate if the suggestion was accepted

        // Function to check if the last character is not a punctuation followed by a space
        function isMiddleOfSentence(text) {
            return !/[\.\?\!\:\;]\s$/.test(text);

        }

        // Create a debounced version of the triggerAutocomplete function
        var debouncedAutocomplete = _.debounce(function () {
            if (isMiddleOfSentence(originalText)) {
                triggerAutocomplete();
            }
        }, 500);

        // Event handler for input changes in the editor
        editor.on('input', function () {
            var rawText = $(this).text();
            originalText = sanitizeText(rawText); // Sanitize the text
            debouncedAutocomplete();
        });

        // Function to trigger the autocomplete process
        function triggerAutocomplete() {
            // AJAX request to the server for autocomplete suggestions
            $.ajax({
                url: '/autocomplete',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ text: originalText }),
                success: function(response) {
                    suggestion = response.completion;
                    var suggestionHTML = originalText + '<span class="suggestion">' + suggestion + '</span>';
                    $('#editor').html(suggestionHTML);
                    placeCaretAtEnd(document.getElementById('editor'));
                    suggestionAccepted = false; // Reset the flag after successful autocomplete
                },
                error: function(xhr, status, error) {
                    console.error("Autocomplete error:", status, error);
                }
            });
        }

        // Event handler for keydown events in the editor
        editor.on('keydown', function(e) {
            if (e.keyCode === 9) {  // Tab key for accepting suggestion
                e.preventDefault();
                if (suggestion) {
                    $(this).html(originalText + suggestion);
                    placeCaretAtEnd(document.getElementById('editor'));
                    suggestion = '';
                    suggestionAccepted = true; // Mark suggestion as accepted
                }
            } else {
                // For any other key, reset the suggestion and accepted flag
                if (!suggestionAccepted) {
                    $(this).html(originalText);
                    placeCaretAtEnd(document.getElementById('editor'));
                    suggestion = '';
                }
                suggestionAccepted = false;
            }
        });

        // Function to place the caret at the end of the editor content
        function placeCaretAtEnd(el) {
            el.focus();
            if (typeof window.getSelection != "undefined"
                && typeof document.createRange != "undefined") {
                var range = document.createRange();
                range.selectNodeContents(el);
                range.collapse(false);
                var sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
            }
        }
    });
</script>




</body>
</html>
